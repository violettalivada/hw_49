{% extends "partial/../base.html" %}

{% block title %}Delete{% endblock %}

{% block menu %}
    <li><a href="{% url 'project_view' project.pk %}">Delete</a></li>
{% endblock %}

{% block content %}
    <h1 class="title mt-5">Вы уверены, что хотите удалить данный проект: "{{ project }}"?</h1>
    <form method="POST" action="{% url "project_delete" project.pk %}" class="text-center">
        {% csrf_token %}
        <p><input class="btn btn-primary" type="submit" value="Да"></p>
        <p><a class="btn btn-primary" href="{% url "project_view" project.pk %}" role="button">Нет</a></p>
    </form>
{% endblock %}
