{% extends 'base.html' %}

{% block title %}Пользователи{% endblock %}


{% block content %}
    <h2 class="text-center m-3">Список пользователей:</h2>
    {% for user in profiles %}
        <p><a href="{% url 'accounts:detail' user.user.pk %}">{{ user.user.get_full_name }}</a></p>
    {% endfor %}
{% endblock %}
